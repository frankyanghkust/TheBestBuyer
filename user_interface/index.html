<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>BestBuyer!</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="http://tympanus.net/Development/NotificationStyles/"><span>Previous Demo</span></a>
						<a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=19520"><span>Back to the Codrops Article</span></a>
						<a class="codrops-icon codrops-icon-info" href="#"><span>This is a demo for a fullscreen form</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What do u want to buy?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="some groceries?" required/>
						</li>
	
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Choose your own preferences!</label>
							<select class="cs-select cs-skin-boxes fs-anim-lower inline-block">
								<option value="" disabled selected>Select weighting</option>
								<option value="#588c75" data-class="color-588c75">price: 20%</option>
								<option value="#b0c47f" data-class="color-b0c47f">price: 40%</option>
								<option value="#f3e395" data-class="color-f3e395">price: 60%</option>
								<option value="#f3ae73" data-class="color-f3ae73">price: 80%</option>
								<option value="#da645a" data-class="color-da645a">price: 100%</option>
								<option value="#79a38f" data-class="color-79a38f">distance: 20%</option>
								<option value="#c1d099" data-class="color-c1d099">distance: 40%</option>
								<option value="#f5eaaa" data-class="color-f5eaaa">distance: 60%</option>
								<option value="#f5be8f" data-class="color-f5be8f">distance: 80%</option>
								<option value="#e1837b" data-class="color-e1837b">distance: 100%</option>
								<option value="#9bbaab" data-class="color-9bbaab">quality: 20%</option>
								<option value="#d1dcb2" data-class="color-d1dcb2">quality: 40%</option>
								<option value="#f9eec0" data-class="color-f9eec0">quality: 60%</option>
								<option value="#f7cda9" data-class="color-f7cda9">quality: 80%</option>
								<option value="#e8a19b" data-class="color-e8a19b">quality: 100%</option>
								<option value="#bdd1c8" data-class="color-bdd1c8">comment: 20%</option>
								<option value="#e1e7cd" data-class="color-e1e7cd">comment: 40%</option>
								<option value="#faf4d4" data-class="color-faf4d4">comment: 60%</option>
								<option value="#fbdfc9" data-class="color-fbdfc9">comment: 80%</option>
								<option value="#f1c1bd" data-class="color-f1c1bd">comment: 100%</option>
							</select>
							
						</li>
				
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			<div class="related">
				<p>If you enjoyed this demo you might also like:</p>
				<a href="http://tympanus.net/Development/MinimalForm/">
					<img src="img/relatedposts/minimalform1-300x162.png" />
					<h3>Minimal Form Interface</h3>
				</a>
				<a href="http://tympanus.net/Development/ButtonComponentMorph/">
					<img src="img/relatedposts/MorphingButtons-300x162.png" />
					<h3>Morphing Buttons Concept</h3>
				</a>
			</div>

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
